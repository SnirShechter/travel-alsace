services:
  app:
    build: .
    container_name: travel-alsace
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/travel_alsace
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.travel-alsace.rule=Host(`travel.snir.sh`)"
      - "traefik.http.routers.travel-alsace.entrypoints=websecure"
      - "traefik.http.routers.travel-alsace.tls=true"
      - "traefik.http.routers.travel-alsace.tls.certresolver=letsencrypt"
      - "traefik.http.services.travel-alsace.loadbalancer.server.port=3000"

  db:
    image: postgres:17-alpine
    container_name: travel-alsace-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=travel_alsace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d travel_alsace"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  migrate:
    build: .
    container_name: travel-alsace-migrate
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/travel_alsace
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "-e", "import('./backend/dist/db/migrate.js')"]
    networks:
      - internal
    profiles:
      - setup

  seed:
    build: .
    container_name: travel-alsace-seed
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/travel_alsace
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "-e", "import('./backend/dist/db/seed.js')"]
    networks:
      - internal
    profiles:
      - setup

volumes:
  pgdata:

networks:
  internal:
  web:
    external: true
