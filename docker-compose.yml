services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/travel_alsace
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.travel-alsace.rule=Host(`travel.snir.sh`)"
      - "traefik.http.routers.travel-alsace.entrypoints=websecure"
      - "traefik.http.routers.travel-alsace.tls=true"
      - "traefik.http.routers.travel-alsace.tls.certresolver=letsencrypt"
      - "traefik.http.services.travel-alsace.loadbalancer.server.port=3000"

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=travel_alsace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d travel_alsace"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
